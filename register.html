<!DOCTYPE html>
<html lang="uk">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    p {
      text-align: center;
      margin-top: 1rem;
    }
    a {
      color: #e67e22;
      text-decoration: none;
    }
  </style>
</head>
<body>
    
  <div class="form-container">
    <h1>Реєстрація</h1>
    <form>
      <label for="fullname">ПІБ</label>
      <input type="text" id="fullname" required>

      <label for="email">Електронна пошта</label>
      <input type="email" id="email" required>

      <label for="password">Пароль</label>
      <input type="password" id="password" required>

      <label for="confirm">Підтвердіть пароль</label>
      <input type="password" id="confirm" required>

      <button type="submit">Зареєструватися</button>
    </form>
    <p>Вже є акаунт? <a href="login.html">Увійти</a></p>
  </div>
</body>
</html>
